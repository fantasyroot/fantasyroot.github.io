<!DOCTYPE html>
<html>
    <head>
        {% if site.google_analytics %}
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id={{
                site.google_analytics
            }}"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', '{{ site.google_analytics }}');
        </script>
        {% endif %}
        <meta charset="UTF-8" />
        <base target="_blank" />

        {% seo %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#157878" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <link
            rel="stylesheet"
            href="{{
                '/assets/css/style.css?v='
                    | append: site.github.build_revision
                    | relative_url
            }}"
        />
    </head>
    <body>
        <header class="page-header" role="banner">
            <h1 class="project-name">{{ page.title }}</h1>
            <h2 class="project-tagline">
                Posted on {{ page.date | date: '%Y-%m-%d' }}
            </h2>
        </header>

        <main id="content" class="main-content" role="main">
            {{ content }}

            <footer class="site-footer">
                <span class="site-footer-owner"
                    >Github:
                    <a
                        href="https://github.com/fantasyroot/fantasyroot.github.io"
                        target="_blank"
                    >
                        fantasyroot.github.io
                    </a>
                    is maintained by
                    <a href="https://github.com/fantasyroot" target="_blank">
                        刘安东</a
                    >.</span
                >
            </footer>
        </main>
    </body>
</html>
